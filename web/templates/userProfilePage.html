<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/static/bootstrap.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/static/main.css">
    <title>User Profile</title>
</head>
<body>
<nav class="navbar sticky-top navbar-expand-lg text-body-tertiary mb-5" style="background-color: #66BB6A">
    <div class="container-fluid">
        <a href="/" class="navbar-brand">Forum</a>
        <button class="navbar-toggler" type="button" id="navbarButton">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<main>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title m-2">User Profile</h5>
            </div>
            <div class="card-body">
                <div class="mb-2">
                    <label for="userName" class="form-label">Username</label>
                    <p class="form-control" id="userName">{{.UserName}}</p>
                </div>
                <div class="mb-2">
                    <label for="email" class="form-label">Email</label>
                    <p class="form-control" id="email">{{.Email}}</p>
                </div>
            </div>
        </div>
    </div>
</main>

</html>
